{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form_group">
                <legend class="border-bottom mb-4">stars forms</legend>
                <h3>please be sure to enter the correct values if any value is incorrect you request will be rejected </h3>
                {{ form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" >Post</button>


            </div>

        </form>
       

    </div>
{% endblock content %}
